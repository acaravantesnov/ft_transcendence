{% load static %}

<div class="col-12">
    <div class="card card-body pt-4 pb-4">
        <h5 class="card-title">Statistics</h5>
        <hr>
        <div class="row", style="font-family: Dosis">
            <div class="col">
                <h6>Games Won</h6>
                <p id="gamesWon"></p>
            </div>
            <div class="col">
                <h6>Games Lost</h6>
                <p id="gamesLost"></p>
            </div>
            <div class="col">
                <h6>Goals</h6>
                <p id="goals"></p>
            </div>
            <div class="col">
                <h6>Score</h6>
                {% comment %} <p id="score"></p> {% endcomment %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/statistics.js' %}"></script>
