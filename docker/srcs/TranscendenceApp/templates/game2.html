<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-area {
            position: relative; 
            width: 800px;
            height: 600px;
            border: 2px solid #000;
        }
        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script src="{% static 'js/game2.js' %}" defer></script>
</head>
<body>
    <div id="game-area">
        <div id="ball"></div>
    </div>
</body>
</html>
