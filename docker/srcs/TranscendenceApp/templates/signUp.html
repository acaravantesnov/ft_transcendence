{% extends "base.html" %}

{% block content %}

<h1> SIGN UP </h1>

<div class='jumbotron'>
    <center>
    <div class="text-left" style"max-width:500px">
    <form method="post">
        {% csrf_token %}
	{% for field in form %}
        <div class='form-group'>
                <label for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
        </div>
        {% endfor %}
        <br>
        <center><button type="submit" class="btn btn-success btn-lg">Accept</button></center>
    </form>
</div>

{% endblock %}
