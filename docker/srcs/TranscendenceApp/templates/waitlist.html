{% load static %}

<div class="container">
    <div class="row" style="font-family: Dosis">
        {% include 'statistics.html' %}
    </div>

    <div class="row top-buffer" style="font-family: Dosis">
        <div class="col-12">
            <div class="card card-body pt-4 pb-4">
                <button type="button" id="playButton" class="btn btn-success">PLAY</button>
                <button type="button" id="waitlistButton" class="btn btn-success">WAIT LIST</button>
                {% comment %} <div id="game-area">
                    <div id="scores">
                        <div id="left-score">0</div>
                        <div id="right-score">0</div>
                    </div>
                    <div id="ball"></div>
                    <div id="left-paddle" class="paddle"></div>
                    <div id="right-paddle" class="paddle"></div>
                </div> {% endcomment %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/waitlist.js' %}"></script>
