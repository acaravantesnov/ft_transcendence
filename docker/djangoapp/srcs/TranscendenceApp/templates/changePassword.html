{% load static %}

<div class="container">
	<div class="row", style="font-family: Dosis">
        <center>
            <div class="col-sm-12">
                <h4 class="display-2">{{ n_pass_text }}</h4>
            </div>
        </center>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class='jumbotron'>
                <center>
                    <div class="text-left" style="max-width:500px">
                        <form id="newPasswordForm" onsubmit="submitNewPassword(event);return false;" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class='form-group'>
                                <label for="id_username">{{ c_pass_text }}</label>
                                {{ form.currentPassword }}
                            </div>
                            <div class='form-group'>
                                <label for="id_first_name">{{ n_pass_text }}</label>
                                {{ form.newPassword }}
                            </div>
                            <div class='form-group'>
                                <label for="id_last_name">{{ r_pass_text }}</label>
                                {{ form.confirmPassword }}
                            </div>
                            <br>
                            <center><button type="submit" class="btn btn-success btn-lg">{{ u_pass_text }}</button></center>
                        </form>
                    </div>
                </center>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/changePassword.js' %}"></script>
