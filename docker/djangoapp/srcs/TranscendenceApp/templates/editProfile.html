{% load static %}

<div class="container">
	<div class="row", style="font-family: Dosis">
        <center>
            <div class="col-sm-12">
                <h4 class="display-2">{{ your_profile_text }}</h4>
            </div>
        </center>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class='jumbotron'>
                <center>
                    <div class="text-left" style="max-width:500px">
                        <form id="editProfileForm" onsubmit="submitNewProfile(event);return false;" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class='form-group'>
                                <label for="id_username">{{ username_text }}</label>
				{{ form.username }}
                            </div>
                            <div class='form-group'>
                                <label for="id_first_name">{{ first_name_text }}</label>
				{{ form.first_name }}
                            </div>
                            <div class='form-group'>
                                <label for="id_last_name">{{ last_name_text }}</label>
				{{ form.last_name }}
                            </div>
                            <div class='form-group'>
                                <label for="id_email">{{ email_text }}</label>
				{{ form.email }}
                            </div>
                            <br>
                            <center><button type="submit" class="btn btn-success btn-lg">{{ update_text }}</button></center>
                        </form>
                    </div>
                </center>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/editProfile.js' %}"></script>
