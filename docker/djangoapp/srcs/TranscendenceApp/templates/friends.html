{% load static %}

<div class="container">
    <div class="row top-buffer" style="font-family: Dosis">
        <div class="col-12">
            <div class="card card-body pt-4 pb-4">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Friend List</h1>
                    </div>
                </div>
		<div id="searchbox" class="search">
			<form action="#">
                		<input type="text"
                    			placeholder=" Search usuarios"
                    			name="search">
                		<button>
                    			<i class="fa fa-search"
                        		style="font-size: 18px;">
                    			</i>
                		</button>
            		</form>
        	</div>
		</br>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped table-hover" id="friendTable">
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody id="friendsbox"></tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>

<script src="{% static 'js/friends.js' %}"></script>
