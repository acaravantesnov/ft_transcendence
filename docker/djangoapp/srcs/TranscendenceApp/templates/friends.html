{% load static %}

<div class="container">
    <div class="row top-buffer" style="font-family: Dosis">
        <div class="col-12">
            <div class="card card-body pt-4 pb-4">
		<center>
                	<div class="row">
                    		<div class="col-12">
                        		<h1 class="text-center">{{ friend_list_text }}</h1>
                    		</div>
                	</div>
			<div class="jumbotron">
				<div id="searchbox" class="search">
					<div class="form-group" style="width:500px;">
						<input class="form-control" id="myInput" type="text" name="Users" placeholder="Search players...">
					</div>
        			</div>
			</div>
			</br>
			<div class="row">
				<div class="col-12">
					<table class="table table-striped table-hover" id="userTable">
				    		<tbody id="usersbox"></tbody>
					</table>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="col-12">
					<table class="table table-striped table-hover" id="requestTable">
				    		<tbody id="requestsbox"></tbody>
					</table>
				</div>
			</div>
			</br>
                	<div class="row">
                    		<div class="col-12">
                        		<h2 class="text-center">{{ friends_text }}</h2>
                        		<table class="table table-striped table-hover" id="friendTable">
                            		<thead>
                                		<tr>
                                    			<th scope="col">{{ rank_text }}</th>
                                    			<th scope="col">{{ player_text }}</th>
                                    			<th scope="col">{{ status_text }}</th>
                                		</tr>
                            		</thead>
                            		<tbody id="friendsbox"></tbody>
                        		</table>
                    		</div>
                	</div>
		</center>
        </div>
    </div>
</div>

<script src="{% static 'js/friends.js' %}"></script>
