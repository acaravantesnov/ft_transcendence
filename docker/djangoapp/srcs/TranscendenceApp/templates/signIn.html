{% load static %}

<div class="container mb-3">
	<div class="row", style="font-family: Dosis">
		<center>
			<div class="col-sm-12">
				<h4 class="display-2">{{ welcome_message }}</h4>
			</div>
		</center>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class='jumbotron'>
				<center>
					<div class="text-left" style="max-width:500px">
						<form id="mySignInForm" onsubmit="submitSignIn();return false;">
							{% csrf_token %}
							{% for field in form %}
							<div class='form-group'>
								<label for="{{ field.id_for_label }}">{{ field.label }}</label>
								{{ field }}
							</div>
							{% endfor %}
							<br>
							<center><button type="submit" class="btn btn-success btn-lg">{{ sign_in_text }}</button></center>
						</form>
						{% if form %}
							<br>
							<p>{{ no_account_text }}</p>
							<a class="nav-link" href="/users/signUp/" onclick="redirectSignUp(event);">{{ sign_up_text }}</a>
						{% endif %}
					</div>
				</center>
			</div>
		</div>
	</div>
</div>
